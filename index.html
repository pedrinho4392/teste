<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mapa Mental - Poluição na Água</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mind-map">
        <div class="node pollution">
            <p class="node-title">Poluição na Água</p>
            <ul class="child-nodes">
                <li class="node chemicals">
                    <p class="node-title">Poluentes Químicos</p>
                    <p class="node-description">Substâncias tóxicas e poluentes químicos na água.</p>
                </li>
                <li class="node waste">
                    <p class="node-title">Resíduos Sólidos</p>
                    <p class="node-description">Despejo inadequado de lixo e resíduos sólidos na água.</p>
                </li>
                <li class="node plastics">
                    <p class="node-title">Microplásticos</p>
                    <p class="node-description">Pequenas partículas de plástico que poluem os oceanos.</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
