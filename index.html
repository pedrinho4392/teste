<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mapa Mental - Poluição na Água</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mind-map">
        <div class="node">
            <p class="node-title">Poluição na Água</p>
            <ul class="child-nodes">
                <li class="node">
                    <p class="node-title">Poluentes</p>
                    <ul class="child-nodes">
                        <li class="node">
                            <p class="node-title">Químicos</p>
                        </li>
                        <li class="node">
                            <p class="node-title">Resíduos Sólidos</p>
                        </li>
                        <li class="node">
                            <p class="node-title">Microplásticos</p>
                        </li>
                    </ul>
                </li>
                <li class="node">
                    <p class="node-title">Consequências</p>
                    <ul class="child-nodes">
                        <li class="node">
                            <p class="node-title">Impacto na Vida Marinha</p>
                        </li>
                        <li class="node">
                            <p class="node-title">Problemas de Saúde</p>
                        </li>
                        <li class="node">
                            <p class="node-title">Prejuízo à Economia</p>
                        </li>
                    </ul>
                </li>
                <li class="node">
                    <p class="node-title">Soluções</p>
                    <ul class="child-nodes">
                        <li class="node">
                            <p class="node-title">Tratamento de Efluentes</p>
                        </li>
                        <li class="node">
                            <p class="node-title">Reciclagem</p>
                        </li>
                        <li class="node">
                            <p class="node-title">Conscientização</p>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
